<script type="text/javascript">
    var dataDetail = document.getElementsByClassName("dataDetailsBox");

    $('#table-BR>tbody>tr>td').mouseover(function () {
        if ($(this).text().length > 20) {
            var x = event.pageX;
            var y = event.pageY;
            console.log(x);
            console.log(y);
            dataDetail[0].innerHTML = $(this).text();
            // alert(event.pageX +" "+event.pageY);
            dataDetail[0].style.left = x + "px";
            dataDetail[0].style.top = y + "px";
            dataDetail[0].style.display = "block";
        }

    });

    $('#table-BR>tbody>tr>td').mouseleave(function () {
        dataDetail[0].innerHTML = "";
        dataDetail[0].style.display = "none";
    });

    $('#click').click(function () {
        var date = new Date();
        var year = date.getFullYear();
        var month = date.getMonth() + 1;
        var day = date.getDate();
        var hour = date.getHours();
        var minute = date.getMinutes();
        console.log(year + "." + month + "." + day + " " + hour + ":" + minute);
        // $('#BR_time').value = year+"."+month+"."+day+" "+hour+":"+minute+"";
        document.getElementById('BR_time').value = year + "." + month + "." + day + " " + hour + ":" + minute + "";
    })


</script>
